<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign Up</title>
	<script>
		function sign() {
			var First_Name = document.getElementById("fn").value;
			var Last_Name = document.getElementById("ln").value;
			var Username = document.getElementById("us").value;
			var Password = document.getElementById("pass").value;
			var Email = document.getElementById("ed").value;
			var regx = /^[a-zA-z0-9._-]+@[a-zA-z0-9]+.[a-z]{2,8}$/ ;
			var res = regx.test(Email);
			var Phone = document.getElementById("pn").value;
			var regex = /^[7-9]\d{9}$/ ;
			var re = regex.test(Phone);

			if (First_Name == "" || Last_Name == "")
			{
				alert("First Name or Last Name cannot be blank/empty");

				return false;
			}
			else if (Username == "" || Username.length < 5)
			{
				alert("Username cannot be blank or Username too short");

				return false;
			}
			else if (Password == "" || Password.length < 5)
			{
				alert("Password cannot be blank or Password too short");

				return false;
			}
			 
				
			else if (Email == "")
			{
				if (Email !== res)
				{
					alert("please check your email address or empty Email not allowed");

					return false;
				}
				else 
				{
					alert("correct email address");
					return false;
				}
				
			}
			else if (Phone == "")
			{
				if (Phone !== re)
				{
					alert("please check your mobile number entered!!!");

					return false;
				}
				else
				{
					alert("correct phone number")
				}
			}
			else
			{
				alert("Registered Successfully!!!");

				return true;
			}

		}
	</script>
	<link rel="stylesheet" href="sign.css">
</head>
<body>
	<h1>Sign Up</h1>
	<form class="bigil" onsubmit="return sign()" action="home.html">
		<table>
			<tr>
				<td>First Name : </td>
				<td>
					<input type="text" name="your first name" id="fn">
				</td>
				<td>Last Name :</td>
				<td>
					<input type="text" name="Enter your last name" id="ln">
				</td>
			</tr>
			<tr>
				<td>Username :</td>
				<td>
					<input type="text" name="Enter your username" id="us">
				</td>
				<td>Password : </td>
				<td>
					<input type="password" name="Enter your password" id="pass">
				</td>
			</tr>
			<tr>
				<td>Email Address :</td>
				<td>
					<input type="email" name="Enter your email address" id="ed">
				</td>
				<td>Phone/Contact Number:</td>
				<td>
					<input type="number" name="Enter your number" id="pn">
				</td>
			</tr>

		</table>
		<button class="button button">Sign Up</button>
	</form>
</body>
</html>
